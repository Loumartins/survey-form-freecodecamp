<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario - FreeCodeCamp</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="title">FreeCodeCamp</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form action="./" id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" name="nome" placeholder="Enter your name" required>

    <label for="email" id="email-label">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email" required>

    <label for="number" id="number-label">Age(optional)</label>
    <input type="number" name="number" id="number" min="5" max="112" placeholder="Age">

    <p>Which option best describes your current role</p>
    <select name="current-role" id="dropdown">
      <option value="current-role">Select Current Role</option>
      <option value="student">Student</option>
      <option value="full-time-job">Full time Job</option>
      <option value="full-time-learner">Full time learner</option>
    </select>

    <p> Would you recommend freeCodeCamp to a friend? </p>
    <input type="radio" name="recommend" id="definitely" value="definitely">
    <label for="recommend">Definitely</label>

    <input type="radio" name="recommend" id="maybe" value="maybe">
    <label for="maybe">Maybe</label>

    <input type="radio" name="recommend" id="not-sure" value="not-sure">
    <label for="not-sure">Not Sure</label>

    <p>What would you like to see improved? (Check all that apply)</p>
    <input type="checkbox" name="front-end-projects" id="front-end-projects" value="front-end-projects">
    <label for="front-end-projects">Front-end Projects</label>

    <input type="checkbox" name="back-end-projects" id="back-end-projects" value="back-end-projects">
    <label for="front-end-projects">Back-end Projects</label>

    <input type="checkbox" name="data-visualization" id="data-visualization" value="data-visualization">
    <label for="data-visualization">Data Visualization</label>

    <label for="suggestions">Any comments or suggestions?</label>
    <input type="text-area" name="suggestions" id="suggestions" rows="5" placeholder="Enter your Commentary">

    <button id="submit">Enviar</button>
  </form>
</body>

</html>
